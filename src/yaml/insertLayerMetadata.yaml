openapi: "3.0.1"
info:
  title: Layer metadata definitions
  version: 2.0.0
components:
  schemas:
    insertLayerMetadata:
      type: object
      required:
        - productId
        - productName
        - productVersion
        - productType
        - updateDate
        - maxResolutionDeg
        - minHorizontalAccuracyCE90
        - sensors
        - footprint
        - type
        - sourceDateStart
        - sourceDateEnd
        - classification
      allOf:
        - $ref: ./updateLayerMetadata.yaml#/components/schemas/updateLayerMetadata

    insertStatusLayerMetadata:
      type: object
      required:
        - ingestionStartDate
        - ingestionEndDate
        - layerTileLocation
      allOf:
        - $ref: ./updateLayerMetadata.yaml#/components/schemas/updateStatusLayerMetadata
